<li>
  <div class="view">
    <div class="round">
      <input
        type="checkbox"
        [checked]="todo.is_completed"
        id="{{todo.id}}"
        (change)="toggleTodo()"
      />
      <label htmlFor="{{todo.id}}"> </label>
    </div>
  </div>

  <div
    [ngClass]="todo.is_completed ? 'labelContent completed' : 'labelContent'"
  >
    <div>{{todo.title}}</div>
  </div>

  <button class="closeBtn" (click)="removeTodo($event)">x</button>
</li>
